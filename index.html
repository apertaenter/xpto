
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XPTO</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <link rel="manifest" href="/manifest.json">
</head>
<script type="text/javascript" src="logica.js"></script>
<body class="w3-light-grey" onload="javascript:popularHoraMinuto()">

<!-- Contenedor -->
<div class="w3-content" style="max-width:800px;">

<!-- Proposto -->
<div class="w3-center w3-margin w3-teal w3-card-4"><output id="momentoProposto" class="w3-xxxlarge">00:00</output></div>

<div class="w3-center w3-margin"><output id="jornadaDesejada">180</output></div>

<!-- Jornada -->
<div class="w3-center w3-margin">
	<div class="w3-card-2 w3-padding">
	<fieldset>
	<legend>Jornada desejada</legend>
	<button type="button" id="menos" style="width:5%" onclick="mudouJornadaDesejada(this)">-</button>
	<input type="range" id="slider" min="0" max="300" value="180" onclick="javascript:mudouJornadaDesejada(this)" onmousemove="javascript:mudouJornadaDesejada(this)" onkeydown="javascript:mudouJornadaDesejada(this)" onkeyup="javascript:mudouJornadaDesejada(this)" style="width:80%">
	<button type="button" id="mais" style="width:5%" onclick="mudouJornadaDesejada(this)">+</button>
	</fieldset>
	</div>
</div>

<!-- Opções & Marcações -->
<div class="w3-center">
	<div class="w3-cell-row">
		<div class="w3-container w3-cell">
			<div class="w3-card-2 w3-padding">
				<fieldset>
				<legend>Modo de cálculo</legend>
				<input type="radio" name="calculo" id="modoSaida" checked onchange="alternarModo(this)"><label for="saida"> Última saída</label><br>
  				<input type="radio" name="calculo" id="modoEntrada" onchange="alternarModo(this)"><label for="entrada"> Primeira entrada</label>
  				</fieldset>
  				<fieldset>
				<legend>Configurações</legend>
				<input type="checkbox" name="nucleo" id="nucleo" onclick="javascript:mensagemPendente()"> Horário núcleo<br>
  				<input type="checkbox" name="contrato" id="contrato" onclick="javascript:mensagemPendente()"> Contrato de 6h
  				</fieldset>
			</div>
		</div>
		<div class="w3-container w3-cell">
			<div class="w3-card-2 w3-padding">
				<fieldset>
				<legend>Marcações</legend>
				<p>
				<select id="hora" onchange="javascript:vinteHoras(this.value)"></select> : <select id="minuto"></select><br><br>
				<button onclick="javascript:incluirMarcacao()">Incluir</button>
				</p>
				<p>
				<select id="marcacoes" size="5"></select><br><br>
				<button onclick="javascript:excluirMarcacao()">Excluir</button>
				</p>
				</fieldset>
			</div>
		</div>
	</div>
</div>

<!-- Rodapé -->
<div class="w3-center w3-margin w3-teal w3-card-4">
  <h6><a href="https://trello.com/b/duPBJxqn/xpto" target="_blank">Trello - Atividades</a></h6>
</div>

</div>
</body>
</html>
